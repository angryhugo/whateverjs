<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
        }
        #canvas{
            margin: auto auto;
            width: 7rem;
            margin: .25rem 0 0 1.5rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
	<canvas id="canvas" width="1000" height="600"></canvas>
    <img id="img" src="" />
    <script src="http://pic.lvmama.com/js/new_v/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    /**
     * rem 布局初始化
     */
    $('html').css('font-size', $(window).width()/10);
    /**
     * 获取 canvas 画布
     * 获取 canvas 绘图上下文环境
     */
    var canvas = $('#canvas')[0];
    var cxt = canvas.getContext('2d');
    
    /**
     * 图片处理函数 drawImage, 图片转化为 base64 格式 toDataURL
     * drawImage(图形对象, sx, sy, sw, sh, dx, dy, dw, dh)
     * s: 原图形
     * d: 新图形
     * x: 图形的起点横坐标
     * y: 图形的起点纵坐标
     * w: 图形的宽度
     * h: 图形的高度
     * toDataURL("图片格式, 默认为 image/png")
     */
    var img = new Image();
    img.src = "./mg.jpg";
    img.onload = function(){
        cxt.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
        var src = canvas.toDataURL("image/png");
        $('#img').attr('src', src);
    }    
</script>
</body>
</html>
