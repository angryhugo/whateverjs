<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>

	<div class="timer">13000</div>
	<!-- <div class="timer">100000000</div> -->

<script src="./jquery-1.9.0.js"></script>
<script src="./countdown-test.js"></script>
<script type="text/javascript">
	$(function(){
		function cb(){
			alert("time is over");
		}
		$(".timer").countdown({}, cb);
	});
</script>
</body>
